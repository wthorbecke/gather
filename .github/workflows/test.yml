name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run tests
        run: npm test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-screenshots
          path: e2e-screenshots/
          retention-days: 30

  check-tests-updated:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if tests were updated for src changes
        run: |
          # Get list of changed files
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)

          # Check if any src/ files were changed
          SRC_CHANGED=$(echo "$CHANGED_FILES" | grep -c "^src/" || true)

          # Check if any e2e/ files were changed
          TEST_CHANGED=$(echo "$CHANGED_FILES" | grep -c "^e2e/" || true)

          echo "Source files changed: $SRC_CHANGED"
          echo "Test files changed: $TEST_CHANGED"

          if [ "$SRC_CHANGED" -gt 0 ] && [ "$TEST_CHANGED" -eq 0 ]; then
            echo ""
            echo "⚠️  WARNING: Source files were modified but no tests were added or updated."
            echo ""
            echo "Please consider adding tests for your changes in the e2e/ directory."
            echo "See TESTING.md for guidelines."
            echo ""
            # This is a warning, not a failure - uncomment the next line to make it required
            # exit 1
          fi
